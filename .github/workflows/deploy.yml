name: Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      production: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: 🚀 Deployment Summary
        if: always()
        run: |
          echo "# 🚀 Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "$([[ '${{ steps.deployment.outcome }}' == 'success' ]] && echo '✅ Deployment to GitHub Pages Successful' || echo '❌ Deployment Failed')" >> $GITHUB_STEP_SUMMARY
          if [[ '${{ steps.deployment.outcome }}' != 'success' ]]; then
            echo "Deployment failed — exiting with error"
            exit 1
          fi