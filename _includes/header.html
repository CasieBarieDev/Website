<head>
	<link rel="stylesheet" href="{{ 'assets/css/header.css' | relative_url }}">
</head>
<nav role="navigation">
	<input type="checkbox" id="menu-active" onchange="toggle()">
	<label for="menu-active" class="menu-btn hamburger">
		{% for i in (1..3) %}<span></span>{% endfor %}
	</label>
	<div class="wrapper">
		<ul class="menu">
			{% for item in site.navigation %}
			{% assign class = nil %}
			{% if page.url == "/" and item.title == "HOME" %}
			{% assign class = 'current' %}
			{% elsif page.url contains item.url and item.title != "HOME" %}
			{% assign class = 'current' %}
			{% endif %}
			<li><a href="{{ item.url | relative_url }}">
				<i class="{{ item.fa}}"></i> <span class="{{ class }}">{{ item.title }}</span>
			</a></li>
			{% endfor %}
		</ul>
	</div>
</nav>
